<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产负债表 - 金融数据中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="home-link">
                <i class="fas fa-chevron-left"></i>
                资产负债表
            </a>
        </h1>
    </header>

    <main class="balance-main">
        <div class="balance-overview">
            <div class="balance-summary">
                <div class="summary-card total-assets">
                    <h3>总资产</h3>
                    <p class="amount">¥1,234,567.89</p>
                    <p class="change up">+2.5% 较上月</p>
                </div>
                <div class="summary-card total-liabilities">
                    <h3>总负债</h3>
                    <p class="amount">¥234,567.89</p>
                    <p class="change down">-1.2% 较上月</p>
                </div>
                <div class="summary-card net-worth">
                    <h3>净资产</h3>
                    <p class="amount">¥1,000,000.00</p>
                    <p class="change up">+3.8% 较上月</p>
                </div>
            </div>

            <div class="balance-details">
                <div class="assets-section">
                    <h2>资产明细</h2>
                    <div class="asset-list">
                        <div class="asset-item">
                            <div class="asset-info">
                                <i class="fas fa-money-bill-wave"></i>
                                <div>
                                    <h4>现金及现金等价物</h4>
                                    <p>包括活期存款和定期存款</p>
                                </div>
                            </div>
                            <div class="asset-value">
                                <p class="amount">¥500,000.00</p>
                                <p class="percentage">40.5%</p>
                            </div>
                        </div>
                        <!-- 更多资产项目 -->
                    </div>
                </div>

                <div class="liabilities-section">
                    <h2>负债明细</h2>
                    <div class="liability-list">
                        <div class="liability-item">
                            <div class="liability-info">
                                <i class="fas fa-home"></i>
                                <div>
                                    <h4>房贷</h4>
                                    <p>30年固定利率贷款</p>
                                </div>
                            </div>
                            <div class="liability-value">
                                <p class="amount">¥200,000.00</p>
                                <p class="percentage">85.3%</p>
                            </div>
                        </div>
                        <!-- 更多负债项目 -->
                    </div>
                </div>
            </div>

            <div class="balance-charts">
                <div class="chart-container">
                    <h3>资产配置</h3>
                    <canvas id="assetAllocationChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>净资产趋势</h3>
                    <canvas id="netWorthTrendChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 金融数据中心 版权所有</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="balance.js"></script>
</body>
</html>
