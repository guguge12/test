<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融数据中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>金融数据中心</h1>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-grid">
            <a href="balance.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <h2>资产负债表</h2>
                <p>查看完整的资产负债情况</p>
            </a>

            <a href="budget.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h2>预算管理</h2>
                <p>制定和跟踪财务预算</p>
            </a>

            <a href="accounts.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-user-cog"></i>
                </div>
                <h2>账户管理</h2>
                <p>管理所有金融账户</p>
            </a>

            <a href="cashflow.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h2>现金流</h2>
                <p>追踪收入支出流向</p>
            </a>

            <a href="profit.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2>损益分析</h2>
                <p>分析盈利和损失情况</p>
            </a>

            <a href="accounting.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <h2>会计核算</h2>
                <p>处理日常会计事务</p>
            </a>

            <a href="revenue.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h2>收入分析</h2>
                <p>分析各项收入来源</p>
            </a>

            <a href="saas.html" class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <h2>SaaS服务</h2>
                <p>管理订阅型服务支出</p>
            </a>
        </div>
    </main>

    <footer>
        <p>© 2024 金融数据中心 版权所有</p>
    </footer>

</html>
